name       : aa-lsm-hook
version    : 0.1.0
release    : 10
source     :
    - https://github.com/getsolus/aa-lsm-hook/archive/0.1.0.tar.gz : 3180b4627319421b8d3eb58552992df629addd0bee7296e3015d6be2a2387e0d
license    : Apache-2.0
component  : system.base
summary    : AppArmor system integration
description: |
    AppArmor system integration
builddeps  :
    - golang
networking : yes
build      : |
    %make
install    : |
    %make_install
    install -Dm 00644 $pkgfiles/aa-lsm-hook.conf $installdir/usr/share/defaults/etc/aa-lsm-hook.conf
    rm $installdir/etc/aa-lsm-hook.conf
    # Pre-enable service for Solus users
    install -D -d -m 00755 $installdir/usr/lib/systemd/system/sysinit.target.wants
    ln -sv ../aa-lsm-hook.service $installdir/usr/lib/systemd/system/sysinit.target.wants/aa-lsm-hook.service
